<div class="modal-body wrapper-lg">
  <div class="row">
    <div class="col-sm-6 b-r">
      <h3 class="m-t-none m-b font-thin">登陆</h3>
      <p>Sign in to meet your friends.</p>
      <form role="form">
        <div class="form-group">
          <label>邮箱</label>
          <input type="email" class="form-control" placeholder="请输入邮箱...">
        </div>
        <div class="form-group">
          <label>密码</label>
          <input type="password" class="form-control" placeholder="请输入密码...">
        </div>
        <div class="checkbox m-t-lg">
          <button type="submit" class="btn btn-sm btn-success pull-right text-uc m-t-n-xs" ng-click="ok()"><strong>登陆</strong></button>
          <label class="i-checks">
            <input type="checkbox"><i></i> 记住我
          </label>
        </div>
      </form>
    </div>
    <div class="col-sm-6">
      <h4>没有账号?</h4>
      <p>点击<a href class="text-info">这里</a> ，你可以创建一个新的账号</p>
      <p>或者</p>
      <a href class="btn btn-primary btn-block m-b-sm"><i class="fa fa-qq pull-left"></i>使用QQ账号登陆</a>
      <a href class="btn btn-info btn-block m-b-sm"><i class="fa fa-wechat pull-left"></i>使用微信账号登陆</a>
      <a href class="btn btn-danger btn-block"><i class="fa fa-weibo pull-left"></i>使用微博账号登陆</a>
    </div>
  </div>
</div>
