<div class="container w-xxl w-auto-xs" ng-controller="SigninFormController" ng-init="app.settings.container = false;">
  <a href class="navbar-brand block m-t">__app.name__</a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong>欢迎登陆本系统</strong>
    </div>
    <form name="form" class="form-validation">
      <div class="text-danger wrapper text-center" ng-show="authError">
          __authError__
      </div>
      <div class="list-group list-group-sm">
        <div class="list-group-item">
            <input type="email" placeholder="邮箱" class="form-control no-border" ng-model="user.email" ng-init="user.email='meetbill@163.com'" required>
        </div>
        <div class="list-group-item">
            <input type="password" placeholder="密码" class="form-control no-border" ng-model="user.password" ng-init="user.password=1" required>
        </div>
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled='form.$invalid'>登陆</button>
      <div class="text-center m-t m-b"><a ui-sref="access.forgotpwd">忘记密码?</a></div>
      <div class="line line-dashed"></div>
      <p class="text-center"><small>没有账号?</small></p>
      <a ui-sref="access.signup" class="btn btn-lg btn-default btn-block">注册新账号</a>
    </form>
  </div>
  <div class="text-center" ng-include="'static/tpl/blocks/page_footer.html'">
    {% include 'blocks/page_footer.html' %}
  </div>
</div>
