    <div class="container w-xxl w-auto-xs" ng-controller="SignupFormController" ng-init="app.settings.container = false;">
      <a href class="navbar-brand block m-t">__app.name__</a>
      <div class="m-b-lg">
        <div class="wrapper text-center">
          <strong>注册新账号，发现有趣的内容</strong>
        </div>
        <form name="form" class="form-validation">
          <div class="text-danger wrapper text-center" ng-show="authError">
              __authError__
          </div>
          <div class="list-group list-group-sm">
            <div class="list-group-item">
                <input placeholder="姓名" class="form-control no-border" ng-model="user.name" required>
            </div>
            <div class="list-group-item">
              <input type="email" placeholder="邮箱" class="form-control no-border" ng-model="user.email" required>
            </div>
            <div class="list-group-item">
               <input type="password" placeholder="密码" class="form-control no-border" ng-model="user.password" required>
            </div>
          </div>
          <div class="checkbox m-b-md m-t-none">
            <label class="i-checks">
              <input type="checkbox" ng-model="agree" required><i></i> 同意 <a href>条款和政策</a>
            </label>
          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="signup()" ng-disabled='form.$invalid'>注册</button>
          <div class="line line-dashed"></div>
          <p class="text-center"><small>已经有账号了？</small></p>
          <a ui-sref="access.signin" class="btn btn-lg btn-default btn-block">现在去登陆</a>
        </form>
      </div>
      <div class="text-center" ng-include="'static/tpl/blocks/page_footer.html'">
        {% include 'blocks/page_footer.html' %}
      </div>
    </div>
